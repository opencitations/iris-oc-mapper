oc_meta:
  # Total number of files in the dump
  # (for estimation of the progress bar)
  n_records: 38601

  # Number of records to process in each batch
  # (affects memory usage and speed, pick ~100 for 16GB RAM and ~200 for 32GB RAM)
  batch_size: 200


oc_index:
  max_workers: 2  # Number of parallel workers for OC Index processing
